name: function-deploy

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '3.1.x'
  AZURE_RESOURCE_GROUP_NAME: 'rg-3dexPoc-d-australiaeast-002'
  AZURE_FUNCTIONAPP_NAME: 'func-sharpbomposter-d-australiaeast-002'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '${{ github.workspace }}'
  BUILD_OUTPUT_PATH: '${{ github.workspace }}/build-artifacts'
  BUILD_PACKAGE_NAME: 'func-sharpbomposter.zip'

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout Source Code'
      uses: actions/checkout@v2

    - name: 'Setup .NET Environment'
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Resolve Project Dependencies Using Dotnet'
      shell: pwsh
      run: |
        pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
        dotnet build --configuration Release --output ./output
        popd

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: build_artifacts
        path: ${{ env.BUILD_OUTPUT_PATH }}
        if-no-files-found: error